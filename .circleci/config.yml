version: 2.1

jobs:
  build-frontend:
    working_directory: ~/UDAPEOPLE/frontend 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout:
          path: ~/UDAPEOPLE
      - run: pwd
      - run: 
          name: Install front-end dependencies
          command: npm install
      - run:
          name: Build front-end
          command: npm run build
      - save_cache:
          path: [./node_modules]
          key: frontend-build
    
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: ~/UDAPEOPLE/backend
    steps:
      - checkout:
          path: ~/UDAPEOPLE
      - run:
          name: Installl backend dependencies
          command: npm install
      - run:
          name: Compile backend
          command: npm run build
      - save_cache:
          path: [./node_modules]
          key: backend-build


workflows:
  uda_people_workflow:
    jobs:
      - build-frontend
      - build-backend:
          requires: [build-frontend]
